stages:
  - build

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  stage: build
  image: coqorg/${CI_JOB_NAME}
  tags:
    - au
  before_script:
    - if [ -n "${COMPILER_EDGE}" ]; then opam switch ${COMPILER_EDGE} && eval $(opam env); fi
    - opam update -y
    - opam config list
    - opam repo list
    - opam list
    - git clone --branch various-fixes https://github.com/StekiKun/containers.git dep-coq-containers
    - cd dep-coq-containers
    - make -j
    - make -f Makefile.coq install
    - cd ..
    - rm -rf dep-coq-containers
  script:
    - sudo chown -R coq:coq "$CI_PROJECT_DIR"
    - make -j

coq:8.6:
  extends: .build

coq:8.7:
  extends: .build

coq:8.8:
  extends: .build

coq:8.9:
  extends: .build

coq:dev:
  extends: .build
